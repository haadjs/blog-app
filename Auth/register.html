<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blog App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <h2>Join Our Community</h2>
        <p class="subtext">Create an account to start your journey</p>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" >
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" >
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" >
        </div>
        <button id="upload_widget" class="cloudinary-button">Upload Profile Image</button>
        <button type="button" class="register-btn submit">Register</button>
        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script type="module" src="register.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
</body>
</html>
